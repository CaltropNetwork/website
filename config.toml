title = "Caltrop Network"
# The URL the site will be built for
base_url = "https://caltrop.asterisk.lol"
description = "Hosting simple, yet fun servers." 

theme = "duckquill"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
generate_feeds = true
feed_filenames = ["rss.xml", "atom.xml"]
author = "Asterisk"

taxonomies = [{ name = "tags", feed = true }]

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
	{ theme = "solarized-dark", filename = "syntax-theme-dark.css" },
	{ theme = "solarized-light", filename = "syntax-theme-light.css" }
]
smart_punctuation = true
bottom_footnotes = true

[search]
index_format = "fuse_json"

[extra]
# Put all your custom variables here
accent_color = "#8B5CF6"
bundled_fonts = false
default_theme = "dark"
source_url = "https://github.com/caltropnetwork/website"
styles = [
    "extra.css"
]
toc = true
show_copy_button = true
show_reading_time = true
show_share_button = true
[extra.nav]
show_feed = true
show_theme_switcher = true
show_repo = false
links = [
    { url = "@/blog/_index.md", name = "Blog" },
    { url = "@/about/_index.md", name = "About" },
    { url = "@/servers/_index.md", name = "Servers" },
    { url = "/sb", name = "Bans" },
    { url = "/stats", name = "Stats" },
]
[extra.footer]
show_copyright = false
show_powered_by = false
show_source = false
