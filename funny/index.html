<!DOCTYPE html>
<html>
<body>

    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/CaltropNetwork/website/contents/funny/');
        const data = await response.json();
        let htmlString = '<ul>';

        for (let file of data) {
          htmlString += `<li><a href="https://caltrop.asterisk.lol/funny/${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementById("list").innerHTML = htmlString;
      })()
    </script>

   <div id="list"></div>
</body>
</html>
